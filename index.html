<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="/index.css">
    <script src="https://kit.fontawesome.com/10255ec4b4.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <nav>

            <!-- -----------Left Nav -->
            <div class="left">
                <div class="hamburger">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="logo">
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>
            <!-- ----------center Nav -->
            <div class="center">
                <div class="search">
                    <input type="text" placeholder="Search">
                </div>
                <button class="submit">
                    <i class=" fa fa-search"></i>
                </button>
                <div class="microphone">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>

            <!-- ------------right nav-- -->
            <div class="right">
                <div class="video">
                    <i class="fa-solid fa-video"></i>
                </div>
                <div class="grid">
                    <i class="fa fa-th"></i>
                </div>
                <div class="notification">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="profile">
                    <img src="/channels4_profile.jpg" alt="">
                </div>
            </div>
        </nav>
    </header>

    <!-- --------------End Of Header-------------- -->





</body>

</html>
